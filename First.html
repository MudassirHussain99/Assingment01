<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopHub - Your Ultimate Shopping Destination</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    width: 80%;
    margin: 0 auto;
}

header {
    background-color: #333;
    color: #fff;
    padding: 1em 0;
}

header h1 {
    margin: 0;
}

nav ul {
    list-style: none;
    margin: -15px;
    padding: 0;
    float: right;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav a {
    text-decoration: none;
    color: #fff;
}
nav a:hover {
    border: 2px solid white;
    border-radius: 5px;
}

.hero {
    background-color: #f4f4f4;
    padding: 2em 0;
}

.products {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}

.product {
    width: 30%;
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #ddd;
}

.product img {
    width: 100%;
    height: auto;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1em 0;
    position: fixed;
    bottom: 0;
    width: 100%;
}

    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>ShopHub</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Welcome to ShopHub</h2>
            <p>Your Ultimate Shopping Destination</p>
        </div>
    </section>

    <section class="products">
        <div class="container">
            <!-- Product 1 -->
            <div class="product">
                <img src="images/product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <span>$19.99</span>
                <button>Add to Cart</button>
            </div>

            <!-- Product 2 -->
            <div class="product">
                <img src="images/product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <span>$29.99</span>
                <button>Add to Cart</button>
            </div>

            <!-- Add more products as needed -->
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 ShopHub. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
